<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr />
    </div>
  </div>

  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-list fxFlex>
        <mat-grid-tile
          *ngFor="let dish of dishes"
          [routerLink]="['/dishdetail', dish.id]"
          appHighlight
        >
          <img
            height="200px"
            src="{{ BaseURL + dish.image }}"
            alt="{{ dish.name }}"
          />
          <mat-grid-tile-footer>
            <h1>{{ dish.name | uppercase }}</h1>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-list>
    </mat-grid-list>
  </div>
  <div fxFlex fxFlexOffset="20px" [hidden]="dishes || errMess">
    <mat-spinner><h4>Loading...</h4> </mat-spinner>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>ERROR</h2>
    <h4>{{ errMess }}</h4>
  </div>
</div>
